<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center><strong>
         Name: <h:outputText value="#{formdemotag.name}" /> <br/>
  Password: <h:outputText value="#{formdemotag.password}" /> <br/>
  Gender: <h:outputText value="#{formdemotag.gender}" /> <br/>
  Favorite: <ui:repeat value = "#{formdemotag.favorites}" var = "favorite">    
        <h:outputText value="#{favorite}" /> ;
          </ui:repeat>   <br/>
  Skills: <ui:repeat value = "#{formdemotag.skills}" var = "skill">    
        <h:outputText value="#{skill}" /> ;
        </ui:repeat>   <br/>
  Title: <h:outputText value="#{formdemotag.title}" /> <br/>
  </strong>
  </center>
    </h:body>
</html>
